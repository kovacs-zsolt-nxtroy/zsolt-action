name: 'NexiusAI Build Action'
description: 'NexiusAI Build Action for Docker'
inputs:
  DOCKER_REGISTRY_HOSTNAME:
    description: 'Docker registry hostname'
    required: true
    default: ''
  DOCKER_USERNAME:
    description: 'Docker username'
    required: true
    default: ''
  DOCKER_TOKEN:
    description: 'Docker token'
    required: true
    default: ''
  VERSION_PREFIX:
    description: 'Version prefix'
    required: true
    default: '1.0'
  IMAGE_NAME:
    description: 'Image name'
    required: true
    default: ''
  IMAGE_TAG:
    description: 'Image tag'
    required: true
    default: ''
  IMAGE_TAG_POSFIX:
    description: 'Image postfix tag example: build number'
    required: true
    default: ''
runs:
  using: 'composite'
  steps:
    - name: Docker login
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.DOCKER_REGISTRY_HOSTNAME }}
        username: ${{ inputs.DOCKER_USERNAME }}
        password: ${{ inputs.DOCKER_TOKEN }}
    - name: Build
      shell: bash
      run: |
        IMAGE_TAG_SHORT="${{ inputs.IMAGE_TAG }}"
        IMAGE_TAG_SHORT_CLEANED=$(echo "$IMAGE_SHORT_TAG" | sed 's|/|_|g')
        IMAGE_NAME_SHORT_CLEANED="${{ inputs.IMAGE_NAME }}":$IMAGE_TAG_SHORT_CLEANED
        IMAGE_FULL_NAME_SHORT="${{ inputs.DOCKER_REGISTRY_HOSTNAME }}/$IMAGE_NAME_SHORT_CLEANED"
        docker build -t baseimage:build --build-arg="VERSION_PATCH=${{inputs.VERSION_PREFIX}}.${{github.run_number}}" .
        docker tag baseimage:build $IMAGE_FULL_NAME_SHORT
        docker push $IMAGE_FULL_NAME_SHORT
        
        
        IMAGE_TAG="${{ inputs.IMAGE_TAG }}:${{ inputs.IMAGE_TAG_POSFIX }}"
        IMAGE_TAG_CLEANED=$(echo "$IMAGE_TAG" | sed 's|/|_|g')
        IMAGE_NAME_CLEANED="${{ inputs.IMAGE_NAME }}":$IMAGE_TAG_CLEANED
        IMAGE_FULL_NAME="${{ inputs.DOCKER_REGISTRY_HOSTNAME }}/$IMAGE_NAME_CLEANED"
        docker build -t baseimage:build --build-arg="VERSION_PATCH=${{inputs.VERSION_PREFIX}}.${{github.run_number}}" .
        docker tag baseimage:build $IMAGE_FULL_NAME
        docker push $IMAGE_FULL_NAME
        
