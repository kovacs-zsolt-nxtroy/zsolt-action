name: 'NexiusAI Build Action'
description: 'NexiusAI Build Action for Docker'
inputs:
  DOCKER_REGISTRY_HOSTNAME:
    description: 'Docker registry hostname'
    required: true
    default: ''
  DOCKER_USERNAME:
    description: 'Docker username'
    required: true
    default: ''
  DOCKER_TOKEN:
    description: 'Docker token'
    required: true
    default: ''
  VERSION_PREFIX:
    description: 'Version prefix'
    required: true
    default: '1.0'
  IMAGE_NAME:
    description: 'Image name'
    required: true
    default: ''
runs:
  using: 'composite'
  steps:
    - name: Docker login
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.DOCKER_REGISTRY_HOSTNAME }}
        username: ${{ inputs.DOCKER_USERNAME }}
        password: ${{ inputs.DOCKER_TOKEN }}
    - name: Build
      shell: bash
      run: |
        docker build -t baseimage:build --build-arg="VERSION_PATCH=${{inputs.VERSION_PREFIX}}.${{github.run_number}}" .
        docker tag baseimage:build ${{ inputs.DOCKER_REGISTRY_HOSTNAME }}/${{ inputs.IMAGE_NAME }}
        docker push ${{ inputs.DOCKER_REGISTRY_HOSTNAME }}/${{ inputs.IMAGE_NAME }}
